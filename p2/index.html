<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bowl Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src='/js/script.js' defer></script>
    </head>
    
    <body>
    
<div id="app" v-cloak class="uk-align-center" uk-grid>
    <div class="uk-width-1-2@m uk-position-center">
    <div class="uk-card uk-card-default uk-card-body">
        
    <h1>
     Where's the golden coin?
    </h1>
        
    <bowls-coin v-for='i in [1,2,3,4,5]'
                      @check='check($event)'
                      :bowlnum=i
                      :key=i
                    v-bind:class="{hide: attempt == i}" 
                    :disabled="attempt != null">
        <template #coin><div class="coin" v-bind:class="{hide: coin != i}"></div></template>
    </bowls-coin>

    <bowls-coin> </bowls-coin>

    <div id="result" v-if='attempt != null'>
      <p id="winmessage" v-if='result'>
        Nice! You found the coin!
      </p>
      <p id="loosemessage" v-else>
        Oops...the coin wasn't there. 
      </p>
      <button class="uk-button uk-button-primary" id="replay" v-if='counter > 0' v-on:click='retry'>
      Play Again
      </button>
    </div>
    
    
    <div id="score" v-if='counter>0' class="uk-card">
        <br>
        <hr>
    <p><b>Your Score:</b> {{score}} / {{counter}}</p>
        
    </div>
    </div>
    </div>
</div>
    
    </body>
    
</html>
